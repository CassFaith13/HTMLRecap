<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>

<header>
    <h2>Menu</h2>
    <nav>
        <ul>
            <li><a href="https://www.w3schools.com/html/html_forms.asp">Form</a></li>
            <li><a href="https://www.w3schools.com/tags/tag_input.asp">Input</a></li>
            <li><a href="https://www.w3schools.com/tags/tag_div.ASP">Div</a></li>
            <li><a href="https://www.w3schools.com/html/html_iframe.asp">Iframe</a></li>
            <li><a href="https://www.w3schools.com/tags/tag_nav.asp">Nav</a></li>
        </ul>
    </nav>

<hr>

<body>
    <h1>Who Are You?</h1>
    <div>
        <p>Fill out this form and tell us about yourself!</p>
    </div>
    <div>
        <form>
            <p>First Name: <input type="text" placeholder="First Name"></p>
        </form>
    </div>
    <div>
        <form>
            <p>Age: <input type="number" placeholder="Age (Years)"></p>
        </form>
    </div>
    <div>
        <form>
            <p>Contact Info: <input type="email" placeholder="E-Mail"></p>
        </form>
    </div>
    <br>
    <div>
        <h3>Watch the following video to learn more:</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/oocunV4JX4w" title="YouTube video player" frameborder="1" allowfullscreen></iframe>
    </div>

</body>
</html>
